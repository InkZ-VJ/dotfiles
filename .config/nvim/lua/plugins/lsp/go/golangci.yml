version: '2'
run:
  tests: true
linters:
  enable:
    - forbidigo
    - revive
    - gosec
    - misspell
  settings:
    gosec:
      excludes:
        - G115
    revive:
      rules:
        - name: blank-imports
          disabled: false
        - name: context-as-argument
          disabled: false
        - name: context-keys-type
          disabled: false
        - name: dot-imports
          disabled: false
        - name: error-return
          disabled: false
        - name: error-strings
          disabled: false
        - name: error-naming
          disabled: false
        - name: increment-decrement
          disabled: false
        - name: var-naming
          disabled: false
        - name: var-declaration
          disabled: false
        - name: range
          disabled: false
        - name: receiver-naming
          disabled: false
        - name: time-naming
          disabled: false
        - name: unexported-return
          disabled: false
        - name: indent-error-flow
          disabled: false
        - name: errorf
          disabled: false
        - name: empty-block
          disabled: false
        - name: superfluous-else
          disabled: false
        - name: unused-parameter
          disabled: false
        - name: unreachable-code
          disabled: false
        - name: redefines-builtin-id
          disabled: false
